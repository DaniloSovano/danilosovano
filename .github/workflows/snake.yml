name: Generate Snake

on:
  schedule:
    # a cada 12 horas
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Gerar os arquivos da cobra em './dist/'
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Mostrar status da build
        run: git status

      - name: Verificar se o branch de saída existe
        run: |
          if git show-ref --verify --quiet refs/heads/output; then
            echo "Branch output existe."
          else
            echo "Branch output não existe. Criando..."
            git checkout -b output
            git push origin output
          fi

      - name: Empurrar novos arquivos para o branch de saída
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: Atualizar animações da cobra
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notificação de sucesso
        if: success()
        run: echo "A animação da cobra foi gerada e os arquivos foram enviados com sucesso!"
